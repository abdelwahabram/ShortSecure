{% extends "ss/layout.html" %}
{% block body %}
<div class="list-group">
    {%for url in urls%}
    <a href="{% url 'url' url.id %}" class="list-group-item list-group-item-action">visit url : {{url.url}}</a>
    {%empty%}
    <div class="alert alert-dark" role="alert">
        You didn't shorten any urls yet!!!
    </div>
    {%endfor%}
</div>
{% endblock %}
